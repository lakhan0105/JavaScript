<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event object</title>
    <style>
        #link {
            display: inline-block;
            margin-top: 100vh;
        }
    </style>
</head>

<body>

    <!-- Event objects  -->
    <button class="btn">click me </button>
    <h2>Some heading </h2>
    <a href="#" id="link">random link</a>

    <!-- currentTarget vs Target -->
    <button class="newBtn">first Button</button>
    <button class="newBtn">second <strong>button Nested</strong> Button</button>
    <button class="newBtn">third Button</button>

    <!-- bubbling and capturing -->
    <div class="container">
        <ul class="list">
            <li class="item"><a href="#" class="link">Link</a></li>
            <li class="item"><a href="#" class="link">Link</a></li>
            <li class="item"><a href="#" class="link">Link</a></li>
        </ul>
    </div>

    <!-- script -->
    <script src="./event_object.js"></script>
</body>

</html>
