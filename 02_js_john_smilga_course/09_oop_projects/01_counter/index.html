<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="section-center">
        <!-- first counter -->
        <article class="counter" id="first-counter">
            <h1 class="counter-heading">First counter</h1>
            <p class="count-value">0</p>
            <div class="btns-container">
                <button class="btn decrease-btn">decrease</button>
                <button class="btn reset-btn">reset</button>
                <button class="btn increase-btn" id="increase-btn-1">Increase</button>
            </div>
        </article>

        <!-- second-card -->
        <article class="counter" id="second-counter">
            <h1 class="counter-heading">second counter</h1>
            <p class="count-value">0</p>
            <div class="btns-container">
                <button class="btn decrease-btn">decrease</button>
                <button class="btn reset-btn">reset</button>
                <button class="btn increase-btn" id="increase-btn-2">Increase</button>
            </div>
        </article>
    </section>

    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
