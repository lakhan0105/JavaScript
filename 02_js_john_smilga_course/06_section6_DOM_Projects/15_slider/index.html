<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>
        <!-- Section center -->
        <section class="section-center">

            <!-- slider-container -->
            <div class="slider-container">
                <div class="slide">
                    <img src="./images/img-1.jpeg" class="slide-img" alt="not found">
                    <h1 class="image-heading">1</h1>
                </div>
                <div class="slide">
                    <img src="./images/img-2.jpeg" class="slide-img" alt="not found">
                    <h1 class="image-heading">2</h1>
                </div>
                <div class="slide">
                    <!-- <img src="./images/img-1.jpeg" class="slide-img" alt="not found"> -->
                    <h1 class="image-heading">3</h1>
                </div>
                <div class="slide">
                    <img src="./images/person-1.jpeg" class="slide-img" alt="not found">
                    <h1 class="image-heading">4</h1>
                </div>
            </div>

            <!-- Buttons container -->
            <div class="btns-container">
                <button class="prev-btn btn">prev</button>
                <button class="next-btn btn">next</button>
            </div>
        </section>
    </main>

    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
