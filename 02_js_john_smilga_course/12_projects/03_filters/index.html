<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="section-center">
        <!-- filters container -->
        <div class="filters-container">
            <form>
                <input type="text" class="search-input" placeholder="search">
            </form>
            <h3>Company</h3>
            <div class="filter-btns-container">
                <button class="btn all-btn" data-id="all">All</button>
                <button class="btn furniture-btn" data-id="furniture">furniture</button>
                <button class="btn fruits-btn" data-id="fruits">fruits</button>
                <button class="btn mobile-phones-btn" data-id="mobile-phones">mobile-phones</button>
            </div>
        </div>

        <!-- products conatainer -->
        <div class="products-container">
            <article class="product furniture">
                <img src="./images/furniture/spacejoy-RqO6kwm4tZY-unsplash.jpg">
                <div class="footer">
                    <p class="product-name">product name</p>
                    <p class="price">price</p>
                </div>
            </article>
            <article class="product furniture">
                <img src="./images/furniture/aditya-wardhana-ooZ3a5k7GFQ-unsplash.jpg" alt="not found">
                <div class="footer">
                    <p class="product-name">product name</p>
                    <p class="price">price</p>
                </div>
            </article>
        </div>


    </section>

    <!-- Script -->
    <script src="./script.js"></script>
</body>

</html>
