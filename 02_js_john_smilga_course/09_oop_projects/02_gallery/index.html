<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- nature -->
    <section class="section nature">
        <img src="./images/nature-1.jpeg" class="nature-img-1 img" alt="not found" title="img1" data-id="1">
        <img src="./images/nature-2.jpeg" class="nature-img-2 img" alt="not found" title="img2" data-id="2">
        <img src="./images/nature-3.jpeg" class="nature-img-3 img" alt="not found" title="img3" data-id="3">
    </section>

    <!-- city -->
    <section class="section city">
        <img src="./images/city-1.jpeg" class="city-img-1 img" alt="not found" title="img1" data-id="1">
        <img src="./images/city-2.jpeg" class="city-img-2 img" alt="not found" title="img2" data-id="2">
        <img src="./images/city-3.jpeg" class="city-img-3 img" alt="not found" title="img3" data-id="3">
        <img src="./images/city-4.jpeg" class="city-img-4 img" alt="not found" title="img4" data-id="4">
        <img src="./images/city-5.jpeg" class="city-img-5 img" alt="not found" title="img5" data-id="5">
    </section>

    <!-- Modal -->
    <div class="modal ">
        <button class="close-btn">X</button>

        <div class="modal-content">
            <button class="prev-btn">prev</button>
            <button class="next-btn">next</button>

            <!-- content -->
            <div class="modal-hero-image-container">
                <img src="./images/city-1.jpeg" class="city-img-1 img modal-hero-image" alt="not found" data-id="1">
            </div>
            <h3 class="image-name">image name</h3>

            <div class="modal-images-container">
                <!-- <img src="./images/city-1.jpeg" class="modal-list-img" alt="not found" data-id="1">
                <img src="./images/city-1.jpeg" class="modal-list-img" alt="not found" data-id="1"> -->
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
